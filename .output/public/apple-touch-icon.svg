<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGrad)"/>
  
  <!-- IG Text -->
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">IG</text>
</svg>
